<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style/style.css">
    <title>BINOKUB 9</title>
</head>

<body>
    <header>
        <h1>BINOKUB 9</h1>
        <h4>MODE FACILE</h4>
        <p id="size-display"></p>

        <div id="dropdown-size-list">
            <label for="size-select">Choisir la dimension de la grille:</label>
            <select name="sizes" id="size-select">
                <!--<option value="">--Dimensions--</option>-->
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
                <option value="9" selected>9x9</option>
            </select>
        </div>
        <div id="render-button">
            <button type="button" onclick="displayGrid()">GENERER UNE GRILLE</button>
        </div>
    </header>
    <div id="container">
        <div id="grid"></div>
    </div>
    <script type="text/javascript" src="script/app.js"></script>
</body>

</html>
